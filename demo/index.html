	<style type="text/css">
	.main {
		width: 700px;
		margin: 0 auto;
	}
	.ct-tooltip {
		background-color: black;

	 	color: white;
	  	padding: 5px;

		opacity: 0.8;
		z-index: 2;

		padding: 0;
	}
	.ct-tooltip .value {
		margin-top: 3px;
	}
	.ct-tooltip .label {
		background-color: red;
		border-radius: 3px;
		float: left;
		margin-right: 3px;
		height: 15px;
		width: 15px;
	}
