<html>
<head>
  <link rel="stylesheet" type="text/css" href="../bower_components/chartist/dist/chartist.min.css">
  <style type="text/css">
  .ct-chart {
    width: 700px;
    height: 400px;
    position: relative;
  }
  .cursor {
    stroke-width: 3px;
    stroke: orange;
  }
  .tooltip {
  	background-color: rgba(0, 0, 0, 0.8);
  	border-radius: 5px;
   	color: white;
    padding: 5px;
  	position: absolute;
  	z-index: 2;
  	cursor: default;
    margin-left: 5px;
  }
  .tooltip > .header {
    	font-weight: bold;
  }
  .tooltip > .series {
    line-height: 18px;
    white-space: nowrap;
    display: table-row;
  }
  .tooltip > .series > .series-label,
  .tooltip > .series > .value {
    display: table-cell;
    vertical-align: middle;
    text-align: right;
  }
  .tooltip > .series > .series-label {
    width: 32px;
    height: 18px;
  }
  .tooltip > .series > .value {
    padding-left: 5px;
  }
  .data-a, .tooltip > .data-a .label-line {
  	stroke: #d70206;
    stroke-width: 3px;
  }
  .data-b, .tooltip > .data-b .label-line {
  	stroke: #f05b4f;
    stroke-width: 3px;
  }
  .data-c, .tooltip > .data-c .label-line {
  	stroke: #f4c63d;
    stroke-width: 3px;
  }
  </style>
</head>
<body>

  <div class="ct-chart"></div>
  
  <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../bower_components/chartist/dist/chartist.js"></script>
  <script type="text/javascript" src="../dist/chartist-plugin-line-tooltip.js"></script>

  <script type="text/javascript">
    new Chartist.Line('.ct-chart', {
      labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'],
      series: [
        {
          groupName: 'a',
          className: 'data-a',
          data: [12, 9, 7, 8, 5]
        },
        {
          groupName: 'a',
          className: 'data-b',
          data: [2, 9, 3.5, 7, 3]
        },
        {
          groupName: 'a',
          className: 'data-c',
          data: [1, 9, 4, 5, 6]
        }
      ]
    }, {
      plugins: [
        Chartist.plugins.lineTooltip()
      ]
    });
  </script>
</body>
</html>
